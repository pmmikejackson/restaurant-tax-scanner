<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Texas Tax Scanner - Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-form {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .admin-container {
            display: none;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 1.8rem;
        }

        .logout-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 300;
            color: #3498db;
            margin-bottom: 10px;
        }

        .stat-label {
            color: #7f8c8d;
            font-weight: 600;
        }

        .controls {
            background: white;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .controls-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #229954);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .taxes-table {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #2c3e50, #3498db);
            color: white;
            padding: 20px 25px;
            font-size: 1.2rem;
            font-weight: 600;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #f8f9fa;
            font-weight: 600;
            color: #2c3e50;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-active {
            color: #27ae60;
            font-weight: 600;
        }

        .status-inactive {
            color: #e74c3c;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover {
            color: #000;
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 8px;
            font-weight: 500;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .update-status {
            background: #e8f4fd;
            border: 1px solid #bee5eb;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .controls-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .btn {
                width: 100%;
            }
            
            table {
                font-size: 0.9rem;
            }
            
            th, td {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="loginContainer" class="login-container">
        <div class="login-form">
            <h2 style="text-align: center; margin-bottom: 30px; color: #2c3e50;">Admin Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>
            </form>
            <div id="loginError" style="margin-top: 15px;"></div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminContainer" class="admin-container">
        <div class="header">
            <h1>üõ†Ô∏è Tax Database Administration</h1>
            <button id="logoutBtn" class="logout-btn">Logout</button>
        </div>

        <!-- Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTaxes">0</div>
                <div class="stat-label">Total Tax Rules</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="activeTaxes">0</div>
                <div class="stat-label">Active Taxes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalCounties">254</div>
                <div class="stat-label">Texas Counties</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="lastUpdate">Never</div>
                <div class="stat-label">Last Update</div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-row">
                <button id="addTaxBtn" class="btn btn-success">‚ûï Add New Tax</button>
                <button id="updateTaxesBtn" class="btn btn-warning">üîÑ Update from Sources</button>
                <button id="exportDataBtn" class="btn btn-primary">üìä Export Data</button>
                <button id="refreshBtn" class="btn btn-primary">üîÑ Refresh</button>
            </div>
            <div id="updateStatus" class="update-status" style="display: none;">
                <strong>Update Status:</strong> <span id="updateStatusText">Ready</span>
            </div>
        </div>

        <!-- Loading -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Loading tax data...</p>
        </div>

        <!-- Taxes Table -->
        <div class="taxes-table">
            <div class="table-header">Tax Database Management</div>
            <div style="overflow-x: auto;">
                <table id="taxesTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Rate</th>
                            <th>Type</th>
                            <th>County</th>
                            <th>City</th>
                            <th>Status</th>
                            <th>Last Updated</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="taxesTableBody">
                        <!-- Tax rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Add/Edit Tax Modal -->
    <div id="taxModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Tax</h2>
            <form id="taxForm">
                <input type="hidden" id="taxId">
                
                <div class="form-group">
                    <label for="taxName">Tax Name</label>
                    <input type="text" id="taxName" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="taxRate">Rate</label>
                    <input type="number" id="taxRate" name="rate" step="0.01" min="0" required>
                </div>
                
                <div class="form-group">
                    <label for="taxType">Type</label>
                    <select id="taxType" name="type" required>
                        <option value="">Select Type</option>
                        <option value="state">State</option>
                        <option value="county">County</option>
                        <option value="city">City</option>
                        <option value="special">Special District</option>
                        <option value="local">Local</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taxDescription">Description</label>
                    <textarea id="taxDescription" name="description" rows="3"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="taxAppliesTo">Applies To</label>
                    <input type="text" id="taxAppliesTo" name="applies_to" placeholder="e.g., All food and beverage sales">
                </div>
                
                <div class="form-group">
                    <label for="taxCounty">County (optional)</label>
                    <select id="taxCounty" name="county_id">
                        <option value="">Select County</option>
                        <!-- Counties will be populated dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="taxCity">City (optional)</label>
                    <select id="taxCity" name="city_id">
                        <option value="">Select City</option>
                        <!-- Cities will be populated dynamically -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="taxIsPercentage" name="is_percentage" checked>
                        Is Percentage (uncheck for fixed amount)
                    </label>
                </div>
                
                <div class="form-group">
                    <label for="taxEffectiveDate">Effective Date (optional)</label>
                    <input type="date" id="taxEffectiveDate" name="effective_date">
                </div>
                
                <div class="form-group">
                    <label for="taxExpirationDate">Expiration Date (optional)</label>
                    <input type="date" id="taxExpirationDate" name="expiration_date">
                </div>
                
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="taxIsActive" name="is_active" checked>
                        Active
                    </label>
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-success" style="flex: 1;">Save Tax</button>
                    <button type="button" class="btn btn-danger" onclick="closeTaxModal()" style="flex: 1;">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let authToken = localStorage.getItem('adminToken');
        let counties = [];
        let taxes = [];

        // Check if already logged in
        if (authToken) {
            showAdminPanel();
        }

        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showAdminPanel();
                } else {
                    showError('loginError', data.error || 'Login failed');
                }
            } catch (error) {
                showError('loginError', 'Network error. Please try again.');
            }
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', () => {
            localStorage.removeItem('adminToken');
            authToken = null;
            showLoginForm();
        });

        // Show admin panel
        function showAdminPanel() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('adminContainer').style.display = 'block';
            loadData();
        }

        // Show login form
        function showLoginForm() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('adminContainer').style.display = 'none';
        }

        // Load all data
        async function loadData() {
            showLoading(true);
            try {
                await Promise.all([
                    loadCounties(),
                    loadTaxes()
                ]);
                updateStats();
            } catch (error) {
                console.error('Error loading data:', error);
                showAlert('Error loading data. Please refresh the page.', 'error');
            } finally {
                showLoading(false);
            }
        }

        // Load counties
        async function loadCounties() {
            const response = await fetch('/api/counties');
            counties = await response.json();
            populateCountyDropdown();
        }

        // Load taxes
        async function loadTaxes() {
            const response = await fetch('/api/admin/taxes', {
                headers: {
                    'Authorization': `Bearer ${authToken}`
                }
            });
            
            if (response.status === 401) {
                showLoginForm();
                return;
            }
            
            taxes = await response.json();
            populateTaxesTable();
        }

        // Populate county dropdown
        function populateCountyDropdown() {
            const select = document.getElementById('taxCounty');
            select.innerHTML = '<option value="">Select County</option>';
            
            counties.forEach(county => {
                const option = document.createElement('option');
                option.value = county.id;
                option.textContent = county.name;
                select.appendChild(option);
            });
        }

        // Populate taxes table
        function populateTaxesTable() {
            const tbody = document.getElementById('taxesTableBody');
            tbody.innerHTML = '';
            
            taxes.forEach(tax => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${tax.name}</td>
                    <td>${tax.is_percentage ? tax.rate + '%' : '$' + tax.rate}</td>
                    <td><span style="text-transform: capitalize;">${tax.type}</span></td>
                    <td>${tax.county_name || 'All'}</td>
                    <td>${tax.city_name || 'All'}</td>
                    <td class="${tax.is_active ? 'status-active' : 'status-inactive'}">
                        ${tax.is_active ? 'Active' : 'Inactive'}
                    </td>
                    <td>${new Date(tax.last_updated).toLocaleDateString()}</td>
                    <td>
                        <button class="btn btn-primary" style="padding: 5px 10px; margin-right: 5px;" onclick="editTax(${tax.id})">Edit</button>
                        <button class="btn btn-danger" style="padding: 5px 10px;" onclick="deleteTax(${tax.id})">Delete</button>
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalTaxes').textContent = taxes.length;
            document.getElementById('activeTaxes').textContent = taxes.filter(t => t.is_active).length;
            
            if (taxes.length > 0) {
                const lastUpdate = Math.max(...taxes.map(t => new Date(t.last_updated).getTime()));
                document.getElementById('lastUpdate').textContent = new Date(lastUpdate).toLocaleDateString();
            }
        }

        // Show loading
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // Show alert
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            
            const container = document.querySelector('.admin-container');
            container.insertBefore(alertDiv, container.firstChild);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Show error
        function showError(elementId, message) {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="alert alert-error">${message}</div>`;
            setTimeout(() => {
                element.innerHTML = '';
            }, 5000);
        }

        // Add tax button handler
        document.getElementById('addTaxBtn').addEventListener('click', () => {
            openTaxModal();
        });

        // Update taxes button handler
        document.getElementById('updateTaxesBtn').addEventListener('click', async () => {
            if (confirm('This will update tax data from external sources. Continue?')) {
                await updateTaxesFromSources();
            }
        });

        // Refresh button handler
        document.getElementById('refreshBtn').addEventListener('click', () => {
            loadData();
        });

        // Export data button handler
        document.getElementById('exportDataBtn').addEventListener('click', () => {
            exportTaxData();
        });

        // Open tax modal
        function openTaxModal(tax = null) {
            const modal = document.getElementById('taxModal');
            const title = document.getElementById('modalTitle');
            const form = document.getElementById('taxForm');
            
            if (tax) {
                title.textContent = 'Edit Tax';
                populateForm(tax);
            } else {
                title.textContent = 'Add New Tax';
                form.reset();
                document.getElementById('taxId').value = '';
                document.getElementById('taxIsPercentage').checked = true;
                document.getElementById('taxIsActive').checked = true;
            }
            
            modal.style.display = 'block';
        }

        // Close tax modal
        function closeTaxModal() {
            document.getElementById('taxModal').style.display = 'none';
        }

        // Populate form with tax data
        function populateForm(tax) {
            document.getElementById('taxId').value = tax.id;
            document.getElementById('taxName').value = tax.name;
            document.getElementById('taxRate').value = tax.rate;
            document.getElementById('taxType').value = tax.type;
            document.getElementById('taxDescription').value = tax.description || '';
            document.getElementById('taxAppliesTo').value = tax.applies_to || '';
            document.getElementById('taxCounty').value = tax.county_id || '';
            document.getElementById('taxCity').value = tax.city_id || '';
            document.getElementById('taxIsPercentage').checked = tax.is_percentage;
            document.getElementById('taxIsActive').checked = tax.is_active;
            document.getElementById('taxEffectiveDate').value = tax.effective_date || '';
            document.getElementById('taxExpirationDate').value = tax.expiration_date || '';
        }

        // Edit tax
        function editTax(id) {
            const tax = taxes.find(t => t.id === id);
            if (tax) {
                openTaxModal(tax);
            }
        }

        // Delete tax
        async function deleteTax(id) {
            if (confirm('Are you sure you want to delete this tax? This will deactivate it.')) {
                try {
                    const response = await fetch(`/api/admin/taxes/${id}`, {
                        method: 'DELETE',
                        headers: {
                            'Authorization': `Bearer ${authToken}`
                        }
                    });
                    
                    if (response.ok) {
                        showAlert('Tax deleted successfully', 'success');
                        loadTaxes();
                    } else {
                        const data = await response.json();
                        showAlert(data.error || 'Error deleting tax', 'error');
                    }
                } catch (error) {
                    showAlert('Network error. Please try again.', 'error');
                }
            }
        }

        // Tax form submit handler
        document.getElementById('taxForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const taxData = Object.fromEntries(formData.entries());
            
            // Convert checkboxes
            taxData.is_percentage = document.getElementById('taxIsPercentage').checked;
            taxData.is_active = document.getElementById('taxIsActive').checked;
            
            // Convert empty strings to null
            Object.keys(taxData).forEach(key => {
                if (taxData[key] === '') {
                    taxData[key] = null;
                }
            });
            
            const taxId = document.getElementById('taxId').value;
            const isEdit = taxId !== '';
            
            try {
                const response = await fetch(`/api/admin/taxes${isEdit ? '/' + taxId : ''}`, {
                    method: isEdit ? 'PUT' : 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(taxData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert(`Tax ${isEdit ? 'updated' : 'created'} successfully`, 'success');
                    closeTaxModal();
                    loadTaxes();
                } else {
                    showAlert(data.error || `Error ${isEdit ? 'updating' : 'creating'} tax`, 'error');
                }
            } catch (error) {
                showAlert('Network error. Please try again.', 'error');
            }
        });

        // Update taxes from external sources
        async function updateTaxesFromSources() {
            const statusDiv = document.getElementById('updateStatus');
            const statusText = document.getElementById('updateStatusText');
            
            statusDiv.style.display = 'block';
            statusText.textContent = 'Updating from external sources...';
            
            try {
                const response = await fetch('/api/admin/update-taxes', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    statusText.textContent = `Update completed. ${data.updated} records updated.`;
                    showAlert('Tax data updated successfully', 'success');
                    loadTaxes();
                } else {
                    statusText.textContent = 'Update failed.';
                    showAlert(data.error || 'Update failed', 'error');
                }
            } catch (error) {
                statusText.textContent = 'Update failed due to network error.';
                showAlert('Network error during update', 'error');
            }
        }

        // Export tax data
        function exportTaxData() {
            const dataStr = JSON.stringify(taxes, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = 'texas-tax-data-' + Date.now() + '.json';
            link.click();
            URL.revokeObjectURL(url);
            showAlert('Tax data exported successfully', 'success');
        }

        // Modal close handlers
        document.querySelector('.close').addEventListener('click', closeTaxModal);
        window.addEventListener('click', (e) => {
            const modal = document.getElementById('taxModal');
            if (e.target === modal) {
                closeTaxModal();
            }
        });
    </script>
</body>
